<!doctype html>
<html>
  <head>
    <title>Spotify Song Duplicates Identifier</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="get-music-list">Search Song Duplicates</button>
        <div id="music-list">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="music-list-template" type="text/x-handlebars-template">
      <h3>Your Song Duplicates</h3>
      {{#each songs}}
        <p>{{this}}</p>
      {{/each}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var musicListSource = document.getElementById('music-list-template').innerHTML,
            musicListTemplate = Handlebars.compile(musicListSource),
            musicListPlaceholder = document.getElementById('music-list');

        musicListPlaceholder.innerHTML = musicListTemplate({});

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          const EXPECTED_NUMBER_OF_PLAYLISTS = 100;
          const FEELINGS = process.env.FEELINGS.split(",");
          const GENRES = process.env.GENRES.split(",");

          var detectDuplicates = (songOccurrences) => {
            let duplicates = [];

            Object.entries(songOccurrences).forEach(([name, playlists]) => {
              const feelingsCount = playlists.reduce((count, name) => count + FEELINGS.includes(name), 0);

              if (feelingsCount >= 2) {
                duplicates.push([feelingsCount + " Feelings", name, playlists.join(", ")]);
              }

              const genresCount = playlists.reduce((count, name) => count + GENRES.includes(name), 0);

              if (genresCount >= 2) {
                duplicates.push([genresCount + " Genres", name, playlists.join(", ")]);
              }
            });

            return duplicates;
          }

          var processSongResults = (results) => {
            const songOccurrences = {};

            results.forEach((result) => {
              const songs = result[1].map((song) => song.track.name + ' (' + song.track.id + ')');
              
              for (const song of songs) {
                songOccurrences[song] = [...(songOccurrences[song] || []), result[0]];
              }
            });

            const duplicates = detectDuplicates(songOccurrences);

            musicListPlaceholder.innerHTML = musicListTemplate({
              songs: duplicates.map((duplicate) => duplicate.join(" | ")),
            });
          }

          var processPlaylistResults = (results) => {
            const playlists = results.map((result) => result.items).flat();

            let promises = [];
            for (const playlist of playlists) {
              for (let hit = 0; hit < Math.ceil(playlist.tracks.total / 100); hit++) {
                promises.push($.ajax({
                  url: playlist.tracks.href + '?offset=' + hit * 100,
                  headers: {
                    'Authorization': 'Bearer ' + access_token
                  },
                }).then((result) => [playlist.name, result.items]));
              }
            }

            Promise.all(promises).then(processSongResults);
          }

          document.getElementById('get-music-list').addEventListener('click', function() {
            let promises = [];
            for (let hit = 0; hit < Math.ceil(EXPECTED_NUMBER_OF_PLAYLISTS / 50); hit++) {
              promises.push($.ajax({
                url: 'https://api.spotify.com/v1/me/playlists?limit=50&offset=' + hit * 50,
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
              }));
            }

            Promise.all(promises).then(processPlaylistResults);
          }, false);
        }
      })();
    </script>
  </body>
</html>
